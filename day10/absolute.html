<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position:relative;
            /* relative is the default value for position property */
            background-color: red;
            width:500px;
            height:500px;
            
        }
        p{
            position:absolute;
            /* absolute is the default value for position property */
            background-color: blue;
            width:200px;
            height:200px;
            bottom:20px;
            right:0;
        }
        </style>
</head>
<body>
    <div>This is a parent
        <p>This is the child</p>
    </div>
</body>
</html>
