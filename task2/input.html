<!DOCTYPE html>
<html>
<head>
    <title>Form Input Controls Example</title>
</head>
<body>

    <h1>Form Input Controls Example</h1>

    <form>
        Name: <input type="text" placeholder="Enter your name">
        Password: <input type="password" placeholder="Enter your password">
        Email: <input type="email" placeholder="Enter your email"><br><br>

        Age: <input type="number" value="18">
        Rating: <input type="range">
        Date of Birth: <input type="date"><br><br>

        <input type="date" value="2000-01-01">
        Time: <input type="time" value="12:00">
        Image: <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLVh8ips0cVryJRELNtDhbWIoiuFWLAhUuZbKQ4ks--qp9W90yOEavWouiHxDJ38S43Js&usqp=CAU" alt="Submit" height="100px" width="100px"><br><br>

        Week: <input type="week"><br><br>
        Month: <input type="month"><br><br>
        Datetime-Local: <input type="datetime-local"><br><br>

        URL: <input type="url"><br><br>
        Search: <input type="search"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        Interests:<br>
        <input type="checkbox" name="interest" value="reading"> Reading
        <input type="checkbox" name="interest" value="sports" checked> Sports

        Country:
        <select name="country" id="country">
        
            <option>United States</option>
            <option>India</option>
            <option>Canada</option>
            <option>Australia</option>
        </select><br><br>

        Message:<br>
        <textarea rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
