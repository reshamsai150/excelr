<!DOCTYPE html>
<html>
<head>
  <title>Bulb Design using DOM</title>
  <style>
    #bulb {
      width: 150px;
      height: 150px;
      background-color: white;
      border: 4px solid black;
      border-radius: 50%;
      margin: 30px auto;
      box-shadow: 0 0 15px gray;
      transition: background-color 0.3s;
    }

    .button-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">ðŸ’¡ Bulb Controller</h2>

  <div id="bulb"></div>

  <div class="button-container">
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>
  </div>

  <script>
    const bulb = document.getElementById("bulb");

    function turnOn() {
      let color = prompt("Enter the color for the bulb (e.g., red, blue, yellow):");
      if (color) {
        bulb.style.backgroundColor = color;
      }
    }

    function turnOff() {
      bulb.style.backgroundColor = "white";
    }
  </script>

</body>
</html>
